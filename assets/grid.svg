<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="smallGrid" width="1mm" height="1mm" viewBox="0 0 10 10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
        </pattern>

        <pattern id="grid" width="10mm" height="10mm" patternUnits="userSpaceOnUse">
            <rect width="10mm" height="10mm" fill="url(#smallGrid)"/>
            <path d="M 38 0 L 0 0 0 38" fill="none" stroke="gray" stroke-width="0.5"/>
        </pattern>
    </defs>

    <rect width="100%" height="100%" fill="url(#grid)"/>
</svg>